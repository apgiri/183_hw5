[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
  <!-- this div is displayed only if add_mode is true -->
  <div v-if="add_mode" class="container block">

    <div class="title">Add Post</div>
    <div class="form">

      <!-- This looks like a form, but is not.  We just need the inputs. -->
      <div class="field">
        <label class="label">Post description</label>
        <div class="control">
          <input type="text" v-model="add_post_desc" class="input">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input type="submit" @click="add_post" value="Add" class="button is-primary">
          <input type="submit" @click="set_add_status(false)" value="Cancel" class="button is-warning">
        </div>
      </div>
    </div>
  </div>

  <div class="container block">

    <h1 class = "title">Posts</h1>
    <table class = "table is-striped is-fullwidth">
      <tr>
        <th>ID</th>
        <th>Post description</th>
      </tr>
      <tr v-for="r in rows">
        <td>{{r.id}}</td>
        <td>{{r.post_desc}}</td>
      </tr>
    </table>

    <button @click="set_add_status(true)" class="button is-primary">
      <i class=""fa fa-plus fa-fw></i>Add Post
    </button>

  </div>

</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let load_posts_url = "[[=XML(load_posts_url)]]";
  let add_post_url = "[[=XML(add_post_url)]]";
  let delete_post_url = "[[=XML(delete_post_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
